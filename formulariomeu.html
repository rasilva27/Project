<html>
    <meta charset="utf-8">
    <link rel="stylesheet" href="form.css">
    <title>Formulariomeu</title>
    <h1>Contato</h1>
    <form id="formulário" action="#" method="post"></form>
<fieldset class="formu">
    <legend>Dados pessoais</legend>
    <div>
        <label class="nome" for="Nome">Nome</label>
        <input class="name" type="text" name="Nome" id="Nome" placeholder="Nome completo">
    </div>
    <div>
        <label class="e-mail" for="E-mail">E-mail</label>
        <input class="mail" type="text" name="E-mail" id="E-mail" placeholder="Example@gmail.com">
    </div>
</fieldset>
<div>
    <label for="Assunto:">Assunto: </label>
    <select class="opções" name="Assunto" id="Assunto">
    <option value="" selected></option>
    <option value="Reclamação">Reclamação</option>
    <option value="Sugestão">Sugestão</option>
    <option value="Elogio">Elogio</option>
    <option value="Outro">Outro</option>
</select>
<br><label for="Mensagem">Mensagem:</label>
<textarea name="mensagem" id="mensagem" placeholder="Digite sua mensagem"></textarea>
</div>
   <div>
    <input type="checkbox" name="cadastro" id="cadastro">
    <label for="cadastro">Desejo receber E-mails informativos</label>
   </div>
    <div>
        <input type="submit" value="Enviar Mensagem">
    </div>









</html>
